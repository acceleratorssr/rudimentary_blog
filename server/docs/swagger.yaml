        name: data
        required: true
        schema:
          $ref: '#/definitions/models.RemoveRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/res.Response'
      summary: 删除跳转目标
      tags:
      - 跳转的目标
    get:
      consumes:
      - application/json
      description: 查询跳转的目标
      parameters:
      - in: query
        name: key
        type: integer
      - in: query
        name: limit
        type: integer
      - in: query
        name: page
        type: integer
      - in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/res.Response'
      summary: 查询跳转目标
      tags:
      - 跳转的目标
    post:
      consumes:
      - application/json
      description: 添加跳转的目标
