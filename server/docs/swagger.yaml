      - description: 表示多个参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/jumpTarget_api.JumpTargetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/res.Response'
      summary: 添加跳转目标
      tags:
      - 跳转的目标
    put:
      consumes:
      - application/json
      description: 更新跳转的目标
      parameters:
      - description: 需要更新的字段
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/jumpTarget_api.JumpTargetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/res.Response'
      summary: 更新跳转目标
      tags:
      - 跳转的目标
  /image/upload:
    post:
      consumes:
      - multipart/form-data
      description: 上传图片到服务器，并在数据库中保存图片信息
      parameters:
      - description: 图片文件
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/images_api.FileUploadResponse'
            type: array
      summary: 上传图片
      tags:
      - 图片
